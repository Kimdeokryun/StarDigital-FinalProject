<!DOCTYPE html>
<html>

<head>
    <title>김덕륜 심화프로젝트 - 로그인/회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% extends "index.html" %}
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">로그인</h2>
                {% if error %}
                <script>
                    alert("로그인에 실패했습니다. 다시 시도해주세요.");
                </script>
                {% endif %}
                <form action="/login" method="POST">
                    <input type="text" name="username" class="form-control mb-2" placeholder="사용자명">
                    <input type="password" name="password" class="form-control mb-2" placeholder="비밀번호">
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    <a href="/signup" class="btn btn-success btn-block">회원가입</a>
                </form>
            </div>
        </div>
    </div>
    </div>
    {% endblock %}
</body>

</html>
