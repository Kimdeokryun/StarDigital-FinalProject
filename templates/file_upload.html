<!DOCTYPE html>
<html>

<head>
    <title>김덕륜 심화프로젝트</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/file_upload.css') }}">
</head>

<body>
    {% extends "index.html" %}
    {% block content %}
    <div class="container mt-5">
        <h2>AI로 자동차 번호판 인식하기</h2>
        {% if error %}
        <script>
            alert("로그인 후 이용해주세요.");
        </script>
        {% endif %}
        <form action="/result" method="POST" enctype="multipart/form-data" id="submit-form">
            <div id="drop-area" class="border p-3 mb-3">
                <div class="text-center">
                    <p class="mb-0">파일을 드래그 앤 드롭하세요</p>
                    <input type="file" id="file-input" name="file" class="d-none">
                    <label for="file-input" class="btn btn-primary mt-2">파일 선택</label>
                </div>
            </div>
            <div id="uploaded-files"></div>
            <div class="text-center mt-3">
                <button type="submit" id="submit-button" class="btn btn-success">제출</button>
            </div>
        </form>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/file_upload.js') }}"></script>

    {% endblock %}
    
</body >
</html >
